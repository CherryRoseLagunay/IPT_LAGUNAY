<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Average Calculator</title>
    
</head>
<body>
    <h1>Average Calculator</h1>
    <p>Enter five numbers:</p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <input type="number" id="num4" placeholder="Number 4">
    <input type="number" id="num5" placeholder="Number 5">
    <br>
    <button onclick="calculateAverage()">Calculate Average</button>
    <div id="result"></div>

    <script>
        function calculateAverage() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let num3 = Number(document.getElementById('num3').value);
            let num4 = Number(document.getElementById('num4').value);
            let num5 = Number(document.getElementById('num5').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers.";
                return;
            }

            let sum = num1 + num2 + num3 + num4 + num5;
            let average = sum / 5;

            document.getElementById('result').innerHTML = `The average of the entered numbers is ${average}`;
        }
    </script>
</body>
<body>
    <h1>Square/Cube</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="calculateSquareAndCube()">Calculate</button>
    <div id="result"></div>

    <script>
    function calculateSquareAndCube() {
            let number = document.getElementById('numberInput').value;
            number = Number(number);

            if (isNaN(number)) {
                document.getElementById('result').innerHTML = "Please enter a valid number.";
                return;
            }

            let square = number * number;
            let cube = number * number * number;

            document.getElementById('result').innerHTML = `
                <p>The square of ${number} is ${square}</p>
                <p>The cube of ${number} is ${cube}</p>
            `;
        }

    </script>
    
</body>
</html>
